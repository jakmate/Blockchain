<div class="main-body">
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" routerLink="/">
      &nbsp;Coin
    </a>

    <div>
      <button routerLink="/new/transaction/pending" class="btn btn-outline-light" *ngIf="thereArePendingTransactions()">
        Pending transactions
        <span class="badge badge-light">{{blockchain.pendingTransactions.length}}</span>
      </button>
      &nbsp;
      <button routerLink="/settings" class="btn btn-outline-light">
        Settings
      </button>
      &nbsp;
      <button routerLink="/new/transaction" class="btn btn-outline-light">
        Create transaction
      </button>
    </div>
  </nav>

  <br>

  <div class="container" *ngIf="showInfoMessage === true">
    <div class="alert alert-primary alert-dismissible fade show" role="alert" style="position: relative;">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="dismissInfoMessage()"
        style="position: absolute; top: 10px; right: 10px;">
        <span aria-hidden="true">&times;</span>
      </button>
      <h4 class="alert-heading">First things first.</h4>
      This is an edited copy of the tutorial by SavjeeCoin.
      <hr>
      Based on <a href="https://github.com/Savjee/savjeecoin-frontend"
        class="custom-link">https://github.com/Savjee/savjeecoin-frontend</a>.
    </div>
  </div>

  <router-outlet></router-outlet>
</div>
